<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
<main class="main-page">
        <div class="main-page__wrapper">
            <div class="container">
                <header>
                    <div class="logo">
                        <h1 class="logo__img"><img src="../../assets/logo.svg" alt="logo"></h1>
                        <span class="logo__subtitle">Shelter for pets in Boston</span>
                    </div>
                    <nav class="header__navbar">
                        <a href="#" class="nav__link nav__link__active">About the shelter</a>
                        <a href="#" class="nav__link">Our pets</a>
                        <a href="#" class="nav__link">Help the shelter</a>
                        <a href="#" class="nav__link">Contacts</a>
                    </nav>
                </header>
                <section class="hero">
                    <div class="hero__content">
                        <h2 class="hero__title">Not only people need a house</h2>
                        <p class="hero__descr">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                        <button class="btn hero__btn">Make a friend</button>
                    </div>
                    <div class="hero__img">
                        <img src="../../assets/main-screen-puppy.png" alt="dog">
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
